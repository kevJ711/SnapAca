<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Music Catalog</title>
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('images/background_img.jpg');
            background-size: cover; /* Ensure the background image covers the entire body */
            background-position: top; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            color: #020202;
        }
        .welcome-container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 200px;
            color: #ffffff; 
        }

        p {
            font-size: 2.2rem;
            margin-bottom: 125px;
            color: #ffffff;
        }

        #enterButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #enterButton:hover {
            background-color: #0056b3;
            transform: translateY(-3px); 
        }

        #enterButton:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to this Mini Music Catalog Website</h1>
        <p>Please feel free to listen to some of the popular tracks we have.</p>
        <p>                  We hope you enjoy                              </p>
        <button id="enterButton">Enter</button>
    </div>

    
    <script src="js/welcome.js" defer></script>
</body>
</html>
